{% extends "articles/base.html" %}

{% block content %}
    <h1>Article</h1>
    <a href="{% url 'create_article' %}">Create a article</a>
    <ul>
        {% for article in articles %}
            <li>
                <h2><a href="{% url 'update_article' article.id %}">{{ article.title }}</a></h2>
                <p>{{ article.content }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
